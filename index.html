  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"

    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Clarifai Tagger | Lightroom Plugin</title>
  </head>
  <body>
    <header>
      <nav class="row nav-menu">
        <div class="col-xs-12 col-sm-2 col-md-1">
          <a>
            <img

              src="https://www.clarifai.com/hs-fs/hubfs/Logos/Clarifai/Clarifai_Logo_FC.png?width=1402&height=282&name=Clarifai_Logo_FC.png"

        <div class="col-xs-12 col-sm-offset-6 col-sm-3">

            Getting Started

            Easily add keywords to your photos, powered by the
            <a href="https://clarifai.com">Clarifai</a>

          </p>
          <ul class="hero-features">
            <li class="hero-features-item">works with JPEG and Raw files</li>
            <li class="hero-features-item">
              works on Windows and Mac OS X
            </li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-8">
          <img
            class="hero-img"
            src="https://github.com/sanwal-clarifai/LightroomPlugin-ClarifaiTagger/raw/master/Images/ClarifaiTagger1.png"
          />
        </div>
      </div>
